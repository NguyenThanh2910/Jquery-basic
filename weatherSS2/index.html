<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg">
            <div class="card-body text-white">
                <!-- Search Box -->
                <div class="input-group mb-4">
                    <span class="input-group-text bg-transparent border-light">
                        <i class='bx bxs-map text-white'></i>
                    </span>
                    <input type="text" class="input-city form-control bg-transparent border-light text-white  text-uppercase"
                        placeholder="Nhập thành phố">
                    <button class="search btn btn-transparent border-light ">
                        <i class="bx bx-search text-white" style="font-size: 13px;"></i>
                    </button>
                </div>

                <!-- Weather Box -->
                <div class="text-center mb-4">
                    <img src="./images/cloud.png" alt="Weather Icon" class="img-fluid img-weather" style="width: 60%;">
                    <p class="h1 temperature">16<span>°C</span></p>
                    <p class="lead description">Broken clouds</p>
                </div>

                <!-- Weather Detail -->
                <div class="d-flex justify-content-between align-items-center p-3">
                    <div class="d-flex align-items-center">
                        <i class="bx bx-water display-4 "></i>
                        <div class="ml-3">
                            <p class="h4 mb-1 humidity ">0%</p>
                            <p class="text-muted mb-0">Humidity</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bx bx-wind display-4 "></i>
                        <div class="ml-3">
                            <p class="wind h4 mb-1">0 km/h</p>
                            <p class="text-muted mb-0">Wind</p>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <!-- MDBootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>

    <!-- Custom JS -->
    <script src="./index.js"></script>
</body>

</html>
