<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card p-4">
            <input type="text" id="display" class="form-control mb-3" >
            <div class="row">
                <div  id="delete" class="col-3 py-3">
                    <button class="clearDisplay btn btn-danger w-100">C</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="7">7</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="8">8</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="9">9</button>
                </div>
                <div class="col-3 py-3">
                    <button class=" square btn btn-info w-100" >x²</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="4">4</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="5">5</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="6">6</button>
                </div>
                <div class="col-3 py-3">
                    <button class="sqrt btn btn-info w-100" >√</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="1">1</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="2">2</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="3">3</button>
                </div>
                <div class="col-3 py-3">
                    <button class=" calculate btn btn-success w-100" >=</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-secondary w-100" value="0">0</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-warning w-100" value="+" >+</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-warning w-100" value="-" >-</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-warning w-100" value="/">/</button>
                </div>
                <div class="col-3 py-3">
                    <button class="appendToDisplay btn btn-warning w-100" value="*">*</button>
                </div>
         
               
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
