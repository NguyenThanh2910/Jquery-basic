<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #c3ecff;">
<div class="container">
    <div class="row d-flex justify-content-center py-5">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card text-center shadow-5-strong">
                <div class="card-body">
                    <div class="form-outline mb-4">
                        <input type="text" id="search-Input" class="form-control" placeholder="Enter city name" />
                        <label class="form-label" for="search-Input">City Name</label>
                    </div>
                    <h1 class="city-name h3 mb-3">Nam Định</h1>
                   
                        <h2 class="display-4 mb-3"><span class="temperature">27</span><span>°C</span></h2>
                        <p class="status text-muted mb-4">Mưa nhẹ</p>
             

                    <div class="d-flex justify-content-between align-items-center weather-details">
                        <div class="details text-start">
                            <div class="mb-2"><i class="fas fa-wind"></i> <span class="wind">40</span><span>km/h</span></div>
                            <div><i class="fas fa-tint"></i> <span class="humidity">84</span><span>%</span></div>
                        </div>
                        <div>
                            <img class="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" width="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
<script src="./index.js"></script>
</html>
