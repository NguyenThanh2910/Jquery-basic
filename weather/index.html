<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(135deg, #c3ecff, #f5f7fa);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .temperature {
            font-size: 4rem;
            font-weight: 700;
        }
        .status {
            color: #555;
        }
        .weather-details i {
            color: #868B94;
        }
        .city-name {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center py-5">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card text-center">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-center mb-4">
                        <input type="text" id="search-Input" class="form-control city-name-input" placeholder="Enter city name">
                       
                    </div>
                    <h1 class="city-name">Hà Nội</h1>
                    
                    <div class="text-center mt-4 mb-4">
                        <h6 class="display-4 temperature mb-0">13°C</h6>
                        <span class="status small">Stormy</span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center weather-details">
                        <div class="details text-start">
                            <div class="mb-2"><i class="fas fa-wind"></i> <span class="wind">40</span><span>km/h</span></div>
                            <div><i class="fas fa-tint"></i> <span class="humidity">84</span><span>%</span></div>
                        </div>
                        <div>
                            <img class="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" width="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
